<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunQuiz Academy</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container full-screen">
        <div class="logo">
            <img src="../imagenes/funquiz_login.png" alt="FunQuiz Academy Logo">
        </div>
        <form>
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
            </div>
            <button type="submit" class="btn">Ingresar</button>
        </form>
        <div class="forgot-password">
            <a href="#">¿Olvidaste la contraseña?</a> 
        </div>
        <div class="register-links">
            <a href="#">¿No tienes cuenta?</a> 
            <a href="#">Regístrate</a>

        </div>
        <div class="social-login">
            <div class="social-item">
                <img src="../imagenes/facebook.png" alt="Logo Facebook">
                <button class="facebook">Registrarse con Facebook</button>
            </div>
            <div class="social-item">
                <img src="../imagenes/gmail.png" alt="Logo Gmail">
                <button class="google">Registrarse con Gmail</button>
            </div>
        
        </div>
    </div>
</body>
</html>
